<body>
     <form method="post" enctype="multipart/form-data" action="/addSchool" >
        <div class="row bg-primary text-white "> <span class="py-2 offset-md-5 "><h2>Add School</h2></span> </div>
    <div class="container mx-auto row rounded border py-2 mt-4 shadow">

         <div class="col-md-4 mt-4">
            <label for="floatingInput" class="form-label">School Name</label>
            <input type="text" name="txtname" class="form-control" id="txtname"  placeholder="Enter Name">
        </div>

         <div class="col-md-6 mt-4">
            <label for="floatingInput" class="form-label">Address</label>
            <input type="text" class="form-control" id="txtAdr" name="txtAdr" placeholder="Address">
        </div>

          <div class="col-md-6 mt-4">
            <label for="floatingInput" class="form-label">latitude</label>
            <input type="number" class="form-control" id="txtlatitude" name="txtlatitude"  step="any" placeholder="Latitude (-90 to 90)">
        </div>

          <div class="col-md-6 mt-4">
            <label for="floatingInput" class="form-label">longitude</label>
            <input type="number" class="form-control" id="txtlongitude" name="txtlongitude"  step="any" placeholder="Longitude (-180 to 180)">
        </div>


          <div class="col-md-4 mt-4">
            <button type="submit"  class="btn btn-primary px-4 py-2 mt-4" >submit </button>
        
        </div>


</div>

 <div class="row bg-primary text-white " style="transform: translateY(312px);"> <span class="offset-md-5 " >Thanks  </span> </div>
    </form>
